<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flip Clock en Español</title>

        <link rel="stylesheet" href="flip.min.css" />
    </head>
    <body>
        <!-- START OF FLIP CLOCK EXAMPLE -->

        <style>
            .tick {
                padding-bottom: 1em;
                font-size: 1rem;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans,
                    Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            }

            .tick-label {
                font-size: 0.375em;
                text-align: center;
            }

            .tick-group {
                margin: 0 0.25em;
                text-align: center;
            }
        </style>

        <div class="tick" data-did-init="handleTickInit">
            <div
                data-repeat="true"
                data-layout="horizontal center fit"
                data-transform="preset(d, h, m, s) -> delay"
            >
                <div class="tick-group">
                    <div
                        data-key="value"
                        data-repeat="true"
                        data-transform="pad(00) -> split -> delay"
                    >
                        <span data-view="flip"></span>
                    </div>

                    <span data-key="label" data-view="text" class="tick-label"></span>
                </div>
            </div>
        </div>

        <script>
            function handleTickInit(tick) {
                // Configurar etiquetas en español
                var locale = {
                    YEAR_PLURAL: 'años',
                    YEAR_SINGULAR: 'año',
                    MONTH_PLURAL: 'meses',
                    MONTH_SINGULAR: 'mes',
                    WEEK_PLURAL: 'semanas',
                    WEEK_SINGULAR: 'semana',
                    DAY_PLURAL: 'días',
                    DAY_SINGULAR: 'día',
                    HOUR_PLURAL: 'hs',
                    HOUR_SINGULAR: 'hs',
                    MINUTE_PLURAL: 'min',
                    MINUTE_SINGULAR: 'min',
                    SECOND_PLURAL: 'seg',
                    SECOND_SINGULAR: 'seg',
                    MILLISECOND_PLURAL: 'miliseg',
                    MILLISECOND_SINGULAR: 'miliseg'
                };

                for (var key in locale) {
                    if (locale.hasOwnProperty(key)) {
                        tick.setConstant(key, locale[key]);
                    }
                }

                // Fecha y hora de finalización: 22 de noviembre de 2024 a las 5 PM
                var endDate = new Date('2024-11-22T17:00:00');

                Tick.count.down(endDate).onupdate = function (value) {
                    tick.value = value;
                };
            }
        </script>

        <!-- END OF FLIP CLOCK EXAMPLE -->

        <script src="flip.min.js"></script>
    </body>
</html>
