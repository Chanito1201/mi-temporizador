<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <!-- Incluye el CSS -->
    <style>
        /* Ajustes generales */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #flip-clock {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .clock {
            margin: 0;
            transform: scale(0.8);
        }
        @media (max-width: 768px) {
            .clock {
                transform: scale(0.6);
            }
        }
        @media (max-width: 480px) {
            .clock {
                transform: scale(0.4);
            }
        }
    </style>
</head>
<body>
    <div id="flip-clock" class="clock"></div>
    <!-- Incluye el JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <script>
        // CÃ³digo de JavaScript para el temporizador
        var clock = $('#flip-clock').FlipClock({
            countdown: true,
            autoStart: true,
            clockFace: 'DailyCounter',
            callbacks: {
                stop: function() {
                    alert('El evento ha terminado!');
                }
            }
        });
        var targetDate = new Date('November 1, 2024 16:00:00');
        var now = new Date();
        var remainingTime = (targetDate.getTime() - now.getTime()) / 1000;
        clock.setTime(remainingTime);
        clock.start();
    </script>
</body>
</html>
