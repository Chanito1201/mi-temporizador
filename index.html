<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Flip Clock CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #flip-clock {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .clock {
            margin: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .flip-clock-wrapper ul {
            width: 12vw;
            height: 12vw;
            font-size: 8vw;
        }

        @media (max-width: 768px) {
            .flip-clock-wrapper ul {
                width: 18vw;
                height: 18vw;
                font-size: 10vw;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .flip-clock-wrapper ul {
                width: 14vw;
                height: 14vw;
                font-size: 9vw;
            }
        }

        @media (max-width: 480px) {
            .flip-clock-wrapper ul {
                width: 22vw;
                height: 22vw;
                font-size: 14vw;
            }
        }
    </style>
</head>
<body>
    <!-- Flip Clock Section -->
    <section id="flip-clock">
        <div class="clock"></div>
    </section>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Flip Clock JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            var clock = $('.clock').FlipClock({
                countdown: true,
                autoStart: true,
                clockFace: 'DailyCounter',
                callbacks: {
                    stop: function() {
                        alert('Event has ended!');
                    }
                }
            });

            // Set the target date to November 1st at 4 PM
            var targetDate = new Date('November 1, 2024 16:00:00');
            var now = new Date();

            // Calculate the remaining time in seconds
            var remainingTime = (targetDate.getTime() - now.getTime()) / 1000;

            // Set the countdown time on the clock
            clock.setTime(remainingTime);

            // Start the clock
            clock.start();
        });
    </script>
</body>
</html>
