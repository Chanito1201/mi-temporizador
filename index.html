<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Flip Example Preset</title>

        <link rel="stylesheet" href="flip.min.css">
    </head>
    <body>
        <!-- START OF FLIP EXAMPLE PRESET -->

        <style>
            .tick {
                padding-bottom: 1em;
                font-size: 1rem;
                font-family: Arial, sans-serif; /* Fuente ajustada */
                color: #fff; /* Color ajustado */
            }

            .tick-label {
                font-size: 0.375em;
                text-align: center;
                color: #fff; /* Color ajustado para las etiquetas */
            }

            .tick-group {
                margin: 0 0.25em;
                text-align: center;
            }
        </style>

        <div class="tick" data-did-init="handleTickInit">
            <div
                data-repeat="true"
                data-layout="horizontal center fit"
                data-transform="preset(d, h, m, s) -> delay"
            >
                <div class="tick-group">
                    <div
                        data-key="value"
                        data-repeat="true"
                        data-transform="pad(00) -> split -> delay"
                    >
                        <span data-view="flip"></span>
                    </div>

                    <span data-key="label" data-view="text" class="tick-label"></span>
                </div>
            </div>
        </div>

        <script>
            function handleTickInit(tick) {
                // Establecer etiquetas en español
                var locale = {
                    YEAR_PLURAL: 'Años',
                    YEAR_SINGULAR: 'Año',
                    MONTH_PLURAL: 'Meses',
                    MONTH_SINGULAR: 'Mes',
                    WEEK_PLURAL: 'Semanas',
                    WEEK_SINGULAR: 'Semana',
                    DAY_PLURAL: 'Días',
                    DAY_SINGULAR: 'Día',
                    HOUR_PLURAL: 'Horas',
                    HOUR_SINGULAR: 'Hora',
                    MINUTE_PLURAL: 'Minutos',
                    MINUTE_SINGULAR: 'Minuto',
                    SECOND_PLURAL: 'Segundos',
                    SECOND_SINGULAR: 'Segundo',
                    MILLISECOND_PLURAL: 'Milisegundos',
                    MILLISECOND_SINGULAR: 'Milisegundo'
                };

                for (var key in locale) {
                    if (!locale.hasOwnProperty(key)) {
                        continue;
                    }
                    tick.setConstant(key, locale[key]);
                }

                // Aquí defines la fecha en la que el contador debe detenerse
                var endDate = new Date('2024-11-22T17:00:00');

                Tick.count.down(endDate).onupdate = function (value) {
                    tick.value = value;
                };
            }
        </script>

        <!-- END OF FLIP EXAMPLE PRESET -->

        <script src="flip.min.js"></script>
    </body>
</html>
